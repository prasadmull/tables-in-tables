<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width">
        <title>tables in tables</title>
    </head>
    <body>
        <table border="1px">
            <tr>
                <!---row 1 and col 1-->
                <td>
                    <table border="1px">
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </table>
                </td>
                <!--row 1 and col 2-->
                <td>
                    <table border="1px">
                        <tr>
                            <th>Nested Table 1</th>
                        </tr>
                        <tr>
                            <td>
                                <ul>
                                    <li>List Item</li>
                                    <li>List Item</li>
                                    <li>List Item</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <!--row 2 and col 1-->
                <td>
                    <table border="1px">
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                        <tr>
                            <td>
                                <a href="#">Nested table</a>
                            </td>
                            <td>Demo Continued</td>
                        </tr>
                    </table>
                </td>
                <!--row 2 and col 2-->
                <td>
                    <table border="1px">
                        <tr>
                            <th colspan="2">Nested Table 4</th>
                        </tr>
                        <tr>
                            <td colspan="2"  style="background-color: black; color: white;" align="center" >HTML</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
